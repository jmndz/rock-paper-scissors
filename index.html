<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-log">
            <div class="sidebar-header">Game Log</div>
            <div class="game-log">No records found.</div>
        </div>
        <div class="divider"></div>
        <div class="game-container">
            <div class="game-header">
                <div class="player-info">
                    <div class="player-icon"><img src="./img/icons8-sailor-64.png" alt="player's picture"></div>
                    <div class="player-points">
                        <div class="player-points-green"></div>
                        <div class="player-points-red"></div>
                    </div>
                </div>
                <div class="round-counter">
                    <div class="round">1</div>
                </div>
                <div class="computer-info">
                    <div class="computer-points">
                        <div class="computer-points-red"></div>
                        <div class="computer-points-green"></div>
                    </div>
                    <div class="computer-icon"><img src="./img/icons8-bmo-48.png" alt="computer's picture"></div>
                </div>
            </div>
            <div class="game-content">
                <div class="left-black-screen"></div>
                <div class="screen">
                    <img class="screen-image" src="./img/space.png" alt="">
                    <div class="game-text">Welcome to my Rock, Paper, Scissor Game</div>
                    <button class="start-button" type="submit">Start Game</button>
                    <button class="restart-button" type="submit">Restart Game</button>
                    <div class="game-screen-footer">
                        <p class="game-screen-footer-text"></p>
                    </div>
                </div>
                <div class="right-black-screen"></div>
            </div>
            <div class="move-selection">
                <p class="text">Choose your move</p>
                <button type="submit" class="move-button" id="btn-rock"><img src="./img/Toph_Beifong.webp" alt=""></button>
                <button type="submit" class="move-button" id="btn-paper"><img src="./img/Konan_Infobox.webp" alt=""></button>
                <button type="submit" class="move-button" id="btn-scissor"><img src="./img/RyukoMatoi.jpg" alt=""></button>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
