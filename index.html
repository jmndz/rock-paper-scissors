<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar-log">
            <div class="sidebar-header">Game Log</div>
            <p>No records found.</p>
        </div>
        <div class="game-container">
            <div class="game-header">
                <div class="player-info">
                    <div class="player-icon"><img src="./img/icons8-naruto-96.png" alt="player's picture"></div>
                    <div class="player-points">health points</div>
                </div>
                <div class="round-counter">
                    <div class="round">0</div>
                </div>
                <div class="computer-info">
                    <div class="computer-points">health points</div>
                    <div class="computer-icon"><img src="./img/icons8-sasuke-uchiha-96.png" alt="computer's picture"></div>
                </div>
            </div>
            <div class="game-content">
                screen
                <div class="player">
                    <img src="" alt="">
                </div>
                <div class="computer">
                    <img src="" alt="">
                </div>
            </div>
            <div class="game-footer">dialogue</div>
            <div class="move-selection">
                <button><img src="./img/Toph_Beifong.webp" alt="">rock</button>
                <button><img src="./img/Konan_Infobox.webp" alt="">paper</button>
                <button><img src="./img/RyukoMatoi.jpg" alt="">scissors</button>
            </div>
        </div>
    </div>
</body>
</html>
